<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impresiones de la Montaña - Impresión 3D Profesional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#93C5FD',
                            DEFAULT: '#3B82F6',
                            dark: '#1D4ED8',
                        }
                    },
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-slow': 'bounce 3s infinite',
                        'spin-slow': 'spin 8s linear infinite',
                        'wiggle': 'wiggle 1s ease-in-out infinite',
                        'fade-in': 'fadeIn 1.5s ease-out',
                        'slide-up': 'slideUp 1s ease-out',
                        'zoom-in': 'zoomIn 0.5s ease-out',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        zoomIn: {
                            '0%': { transform: 'scale(0.95)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .img-container {
            perspective: 1000px;
        }
        .img-3d {
            transition: all 0.5s ease;
            transform-style: preserve-3d;
        }
        .img-container:hover .img-3d {
            transform: rotateY(10deg) rotateX(5deg) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        .glow-hover {
            transition: box-shadow 0.3s ease;
        }
        .glow-hover:hover {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        .border-animate {
            position: relative;
        }
        .border-animate::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #3B82F6, #1D4ED8);
            transition: width 0.5s ease;
        }
        .border-animate:hover::after {
            width: 100%;
        }
        .logo-transition {
            transition: all 0.3s ease;
        }
        .logo-transition:hover {
            transform: rotateY(15deg);
        }
    </style>
</head>
<body class="font-sans bg-gradient-to-b from-blue-50 to-white">
    <!-- Header con logos actualizados -->
    <header class="bg-white shadow-md sticky top-0 z-50 transition-all duration-300 hover:shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <!-- Logo normal (para modo claro) -->
                <img src="img/logo-normal.png" alt="Impresiones de la Montaña" class="h-12 mr-2 hidden dark:block logo-transition">
                
                <!-- Logo blanco (para modo oscuro si lo implementas) -->
                <img src="img/logo-blanco.png" alt="Impresiones de la Montaña" class="h-12 mr-2 block dark:hidden logo-transition">
                
                <h1 class="text-2xl font-bold text-black hidden md:block">Impresiones de la <span class="text-primary-dark">Montaña</span></h1>
            </div>
            <nav class="hidden md:flex space-x-8">
                <a href="#inicio" class="text-black hover:text-primary-dark font-medium transition-colors duration-300 border-animate">
                    Inicio
                </a>
                <a href="#servicios" class="text-black hover:text-primary-dark font-medium transition-colors duration-300 border-animate">
                    Servicios
                </a>
                <a href="#nosotros" class="text-black hover:text-primary-dark font-medium transition-colors duration-300 border-animate">
                    Nosotros
                </a>
                <a href="#contacto" class="text-black hover:text-primary-dark font-medium transition-colors duration-300 border-animate">
                    Contacto
                </a>
            </nav>
            <button class="md:hidden text-black animate-pulse">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Resto del código se mantiene igual -->
    <section id="inicio" class="py-16 md:py-24 bg-white overflow-hidden">
        <!-- ... (todo el contenido existente) ... -->
    </section>

    <!-- ... (todas las demás secciones se mantienen igual) ... -->

    <script>
        // Animación de conteo para estadísticas
        const animateCounters = () => {
            const counters = document.querySelectorAll('.animate-countup');
            const speed = 200;
            
            counters.forEach(counter => {
                const target = +counter.getAttribute('data-target');
                const count = +counter.innerText;
                const increment = target / speed;
                
                if(count < target) {
                    counter.innerText = Math.ceil(count + increment);
                    setTimeout(animateCounters, 1);
                } else {
                    counter.innerText = target;
                }
            });
        };

        // Observador de intersección para animaciones al hacer scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.classList.add('animate-fade-in');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        // Aplicar observador a todos los elementos con data-aos
        document.querySelectorAll('[data-aos]').forEach(el => {
            observer.observe(el);
        });

        // Año actual en el footer
        document.querySelector('.year').textContent = new Date().getFullYear();

        // Ejecutar animaciones cuando el DOM esté cargado
        document.addEventListener('DOMContentLoaded', () => {
            animateCounters();
        });
    </script>
</body>
</html>
